name: Common Steps

inputs:
  python-version:
    required: true
    type: string
  install-zfs:
    required: false
    type: boolean
    default: true
  install-pv:
    required: false
    type: boolean
    default: true
runs:
  using: 'composite'
  steps:
  - name: print latest_commit
    shell: bash
    run: echo ${{ github.sha }}
  - name: Set up Python ${{ inputs.python-version }}
    uses: actions/setup-python@v5
    with:
      python-version: ${{ inputs.python-version }}
  - name: Install test dependencies
    shell: bash
    run: |
      python -m pip install --upgrade pip
      pip install --upgrade "coverage==7.*"
      if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
  - name: Install ssh + other dependencies
    shell: bash
    run: |
      sudo apt-get -y install zstd mbuffer netcat-openbsd
      mkdir -p $HOME/.ssh
      rm -f $HOME/.ssh/id_rsa $HOME/.ssh/id_rsa.pub
      ssh-keygen -t rsa -f $HOME/.ssh/id_rsa -q -N "" # create private key and public key
      cat $HOME/.ssh/id_rsa.pub >> $HOME/.ssh/authorized_keys
  - name: Install pv
    if: ${{ inputs.install-pv == 'true' }}
    shell: bash
    run: |
      sudo apt-get -y install pv
  - name: Install zfs
    if: ${{ inputs.install-zfs == 'true' }}
    shell: bash
    run: |
      sudo apt-get -y install zfsutils-linux
